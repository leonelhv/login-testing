<div class="w-dull min-h-screen grid place-content-center bg-slate-100">
  <div
    class="flex flex-col w-full max-w-md px-4 py-8 bg-white rounded-lg shadow dark:bg-gray-800 sm:px-6 md:px-8 lg:px-10"
  >
    <div
      class="self-center mb-2 text-xl font-semibold text-gray-600 sm:text-2xl dark:text-white"
    >
      Login
    </div>
    <div class="mt-8">
      <form [formGroup]="formLogin">
        <div class="flex flex-col mb-2">
          <div class="flex relative">
            <span
              class="rounded-l-md inline-flex items-center px-3 border-t bg-white border-l border-b border-gray-300 text-gray-500 shadow-sm text-sm"
            >
              <svg
                width="15"
                height="15"
                fill="currentColor"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1792 710v794q0 66-47 113t-113 47h-1472q-66 0-113-47t-47-113v-794q44 49 101 87 362 246 497 345 57 42 92.5 65.5t94.5 48 110 24.5h2q51 0 110-24.5t94.5-48 92.5-65.5q170-123 498-345 57-39 100-87zm0-294q0 79-49 151t-122 123q-376 261-468 325-10 7-42.5 30.5t-54 38-52 32.5-57.5 27-50 9h-2q-23 0-50-9t-57.5-27-52-32.5-54-38-42.5-30.5q-91-64-262-182.5t-205-142.5q-62-42-117-115.5t-55-136.5q0-78 41.5-130t118.5-52h1472q65 0 112.5 47t47.5 113z"
                ></path>
              </svg>
            </span>
            <input
              type="text"
              class="rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              placeholder="Tu Usuario"
              formControlName="usuario"
              [ngClass]="{
                'border-red-500 focus:ring-red-500': campoNoValido('usuario')
              }"
            />
          </div>
          <div class="text-sm text-red-500">
            <span
              *ngIf="form['usuario']?.errors?.['required'] && form['usuario'].touched"
            >
              El usuario es requerido.
            </span>
            <span
              *ngIf="form['usuario']?.errors?.['minlength'] && form['usuario'].touched"
            >
              Como mínimo debe tener 5 caracteres.
            </span>
          </div>
        </div>
        <div class="flex flex-col mb-6">
          <div class="flex relative">
            <span
              class="rounded-l-md inline-flex items-center px-3 border-t bg-white border-l border-b border-gray-300 text-gray-500 shadow-sm text-sm"
            >
              <svg
                width="15"
                height="15"
                fill="currentColor"
                viewBox="0 0 1792 1792"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M1376 768q40 0 68 28t28 68v576q0 40-28 68t-68 28h-960q-40 0-68-28t-28-68v-576q0-40 28-68t68-28h32v-320q0-185 131.5-316.5t316.5-131.5 316.5 131.5 131.5 316.5q0 26-19 45t-45 19h-64q-26 0-45-19t-19-45q0-106-75-181t-181-75-181 75-75 181v320h736z"
                ></path>
              </svg>
            </span>
            <input
              type="password"
              class="rounded-r-lg flex-1 appearance-none border border-gray-300 w-full py-2 px-4 bg-white text-gray-700 placeholder-gray-400 shadow-sm text-base focus:outline-none focus:ring-2 focus:ring-purple-600 focus:border-transparent"
              placeholder="Tu contraseña"
              formControlName="password"
              [ngClass]="{
                'border-red-500 focus:ring-red-500': campoNoValido('password')
              }"
            />
          </div>
          <div class="text-sm text-red-500">
            <span
              *ngIf="form['password']?.errors?.['required'] && form['password'].touched"
            >
              El password es requerido.
            </span>
            <span
              *ngIf="form['password']?.errors?.['minlength'] && form['password'].touched"
            >
              Como mínimo debe tener 4 caracteres.
            </span>
          </div>
        </div>

        <div class="flex w-full">
          <button
            [disabled]="formLogin.invalid"
            type="submit"
            class="py-2 px-4 bg-purple-600 hover:bg-purple-700 focus:ring-purple-500 focus:ring-offset-purple-200 text-white w-full transition ease-in duration-200 text-center text-base font-semibold shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 rounded-lg disabled:bg-purple-400"
          >
            Login
          </button>
        </div>
      </form>
    </div>
  </div>
  <div class="bg-white mt-4 rounded-lg p-4">
    <h2 class="text-xl font-bold">Datos del Formulario</h2>
    <p class="font-light text-lg">
      Nombre de Usuario: <span>{{ formLogin.get("usuario")?.value }}</span>
    </p>
    <p class="font-light text-lg">
      Password: <span>{{ formLogin.get("password")?.value }}</span>
    </p>

    <div class="flex flex-wrap items-center gap-4 mt-3">
      <span
        class="px-4 py-2 text-base rounded-full text-red-600 bg-red-200"
        *ngIf="formLogin.invalid"
      >
        Formulario Inválido
      </span>
      <span
        *ngIf="formLogin.valid"
        class="px-4 py-2 text-base rounded-full text-green-600 bg-green-200"
      >
        Formulario Válido
      </span>
    </div>
  </div>
</div>
